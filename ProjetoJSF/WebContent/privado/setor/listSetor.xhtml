<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">

	<ui:define name="tituloJanela"> Consulta de Setores</ui:define>

	<ui:define name="conteudoPage">

		<h:form>

			<p:growl />

			<p:dataTable var="setor"
				value="#{controleSetor.setorDAO.listarTodos()}" cellpadding="3"
				style="width:80%;padding:30px;;font-size:12px"
				emptyMessage="Nenhum resultado encontrado." resizableColumns="true"
				rows="5" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">

				<f:facet name="header"> Lista de Setores</f:facet>
				<p:column>
					<f:facet name="header">NOME</f:facet>
					<p:outputLabel value="#{setor.nome}" />
				</p:column>

				<p:column style="width:80px">
					<f:facet name="header">ALTERAR</f:facet>
					<h:commandButton action="#{controleSetor.alterar(setor)}"
						value="Alterar" styleClass="botaoAltera"
						onclick="if(!confirm('Deseja alterar #{setor.nome} ?')) return false" />
				</p:column>

				<p:column style="width:80px">
					<f:facet name="header">REMOVER</f:facet>
					<h:commandButton action="#{controleSetor.remover(setor)}"
						value="Remover" styleClass="botaoRemove"
						onclick="if(!confirm('Deseja excluir #{setor.nome} ?')) return false" />
				</p:column>

				<f:facet name="footer">
					<p:outputLabel
						value="Qtde de setores cadastrados: #{controleSetor.setorDAO.listarTodos().size()}" />
					<div align="right">
						<h:commandButton action="#{controleSetor.novoSetor()}"
							value="Novo" styleClass="botaoNovo"/>
					</div>
				</f:facet>
			</p:dataTable>

		</h:form>



	</ui:define>



</ui:composition>


</html>
